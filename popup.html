
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuAid Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <img src="icon128.png" alt="Chat" class="chat-logo">
                <span class="logo-text">Chat Assistant</span>
            </div>
        </div>

        <div id="chat-box" class="chat-body"></div>

        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <div class="button-group">
                <label for="file-input" class="upload-btn" title="Upload Document">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx">
                </label>

                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="file-info" class="file-info"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
